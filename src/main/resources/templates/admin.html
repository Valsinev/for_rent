<section class="main-content container-fluid">

    <!--        Header image-->
    <div class="row mt-4" >
        <div class="col">
            <a href="/admin/add" class="btn btn-success" aria-current="page" th:text="#{add.reservation}">Add Reservation</a>
        </div>

    </div>

    <div class="row mt-2">
        <div class="col">
            <a href="/admin/remove" class="btn btn-danger" aria-current="page" th:text="#{remove.reservation}">Remove Reservation</a>
        </div>
    </div>


    <div class="row mb-5 mt-5">
        <div class="custom-card">
            <div class="container">
                <div class="calendar row">
                    <div class="month col-lg-3 col-md-4 col-sm-6 above" th:each="entry : ${reservedGrouped}">
                        <strong th:text="${#temporals.format(entry.key.atDay(1), 'MMMM yyyy', locale)}"></strong>
                        <br/>
                        <div class="day " th:each="day : ${#numbers.sequence(1, entry.key.lengthOfMonth())}"
                             th:text="${day}"
                             th:classappend="${entry.value.contains(day)} ? ' reserved' : ''">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
