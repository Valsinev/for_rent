<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{add.income}">Add Income</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/style/home.css">

</head>
<body class="container mt-5">

<h1 th:text="#{add.income}">Add Income</h1>

<form th:action="@{${income.id} != null ? '/admin/stats/editIncome/' + ${income.id} : '/admin/stats/addIncome'}"
      method="post" th:object="${income}">


    <div class="mb-3">
        <label for="name" class="form-label" th:text="#{name}">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label" th:text="#{description}">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label" th:text="#{date}">Date:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label" th:text="#{amount}">Amount:</label>
        <input type="number" id="amount" name="amount" th:field="*{amount}" class="form-control" min="10" step="0.01" required>
    </div>

    <div class="card mb-3">
    </div>

    <button type="submit" class="btn btn-success" th:text="#{add}">Add</button>
    <a  class="btn btn-primary" th:text="#{return}" th:href="@{'/admin/stats'}">Return</a>
</form>

</body>
</html>
