<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{add.reservation.panel}">Add Reservation Panel</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="container mt-5">

<h1 th:text="#{add.reservation.panel}">Add Reservation Panel</h1>

<form th:action="@{/admin/reservations}" method="post" th:object="${reservation}">
    <div class="mb-3">
        <label for="color" th:text="#{color}" class="mt-2 form-label">Color:</label>
        <input type="color" th:name="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label" th:text="#{name}">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label" th:text="#{description}">Description:</label>
        <input type="text" id="description" name="description" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label" th:text="#{year}">Year:</label>
        <input type="number" id="year" name="year" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="month" class="form-label" th:text="#{month}">Month (1-12):</label>
        <input type="number" id="month" name="month" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="#{select.days}">Select Days:</label>
        <div class="checkbox-grid">
            <div th:each="day : ${#numbers.sequence(1, 31)}">
                <label>
                    <input type="checkbox" name="selectedDays" th:value="${day}"/>
                    <span th:text="${day}">1</span>
                </label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{submit}">Submit</button>
</form>

</body>
</html>
