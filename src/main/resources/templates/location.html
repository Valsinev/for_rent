<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{location}">Location</title>
    <!-- Bootstrap CSS -->
    <!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="images/x-icon" href="/images/location.icon.png" >

    <th:block th:include="~{fragments/head}"></th:block>

</head>

<body class="body">


<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>


<section class="main-content container-fluid pb-5">

    <!--        Header image-->

    <section class="about container-sm mt-3 mb-6">

        <div class="row">
            <div class="custom-card">
                <div class="row g-0">
                    <div class="col-md-4 mt-2 mb-2 above">
                        <img src="/images/location.jpg" class="img img-fluid " alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="#{location.card1.title}">Локация:</h5>
                            <p class="card-text" th:text="#{location.card1.body}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-4">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

            <a th:href="${googleMapsLink}"
               class="btn custom-btn selected" target="_blank">
                <i class="bi bi-geo-alt-fill" th:text="#{navigate.with.google.maps}"></i>
            </a>

        </div>

    </section>





</section>



<!-- Footer -->
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

</body>

</html>
